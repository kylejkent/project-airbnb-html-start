<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/airbnbStyleSheet.css" />
    <script
      src="https://kit.fontawesome.com/bd0df542dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="login-background">
    <div
      class="card signup-card position-absolute top-50 start-50 translate-middle"
      style="width: 40rem;"
    >
      <div class="card-body">
        <img src="./images/logo-airbnb.png" alt="" />
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Full Name</label
            >
            <input type="text" class="form-control" name="profile-fullname" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Profile Picture</label
            >
            <input
              type=" url"
              class="form-control"
              name="profile-picture"
              placeholder="http://..."
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label"
              >Email address</label
            >
            <input type="email" class="form-control" name="profile-email" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              name="profile-password"
            />
          </div>
          <div class="">
            <button class="btn btn-success">Signup</button>
          </div>
        </form>
        <span>Already have an account?</span>
        <a href="#" class="card-link">Login</a>
      </div>
    </div>
  </body>
</html>
