<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Houses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/airbnbStyleSheet.css" />
  </head>
  <body>
    <!-- *** MAIN NAV START *** -->
    <nav>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-9 g-2">
            <a class="nav-logo" href="google">
              <img src="./images/logo-airbnb.png" alt="" />
            </a>
          </div>
          <div class="col-3 g-2 align-items-end">
            <a href="#" class="btn btn-outline-secondary profile-button">
              <img
                src="https://avatars.githubusercontent.com/u/19708712?v=4"
                alt=""
                class="profile-button"
              />
              Kyle Kent
            </a>
            <a href="#" class="btn btn-outline-secondary logout-button">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- *** MAIN NAV END *** -->
    <!-- *** SEARCH BAR START *** -->
    <form>
      <div class="container bg-light">
        <div class="row py-3">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <select
                type="select"
                class="form-control form-select"
                name="location"
              >
                <option value="all">Any Location</option>
                <option value="KP1">Koh Phangan</option>
                <option value="KS1">Kah Samui</option>
                <option value="BA1">Bali</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <select
                type="select"
                class="form-control form-select"
                name="rooms"
              >
                <option value="all">Any Rooms</option>
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
                <option value="4">4 Rooms</option>
                <option value="5">5 Rooms</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input
                name="max-price"
                type="number"
                class="form-control"
                placeholder="Max Price"
              />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3 price-sort-button" name="price-sort">
              <label class="input-group-text" for="inputGroupSelect01"></label>
              <select class="form-select">
                <option selected value="low">Price (Low to High)</option>
                <option value="high">Price (high to Low)</option>
              </select>
            </div>
          </div>
          <div class="col">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              name="search-bar"
            />
          </div>
          <div class="col">
            <button class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </form>

    <!-- *** SEARCH BAR END *** -->
    <!-- *** HOUSE SEARCH RESULTS START*** -->
    <div class="container text-center">
      <div class="row row-cols-4 g-4">
        <!-- ** House Card Start ** -->
        <div class="col">
          <div class="card">
            <img
              src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1640295026/portal/web%20development%20beginners/05%20Project%20Airbnb/house%2001/house_01_01.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <span class="card-link card-location text-muted">Chaweng</span>
              <span class="text-muted">â€¢ 4 Rooms</span>
              <h5 class="card-title">Kyles place in Koh Phangan</h5>
              <div class="card-location-wrapper1">
                <span class="card-link card-reviews card-location"
                  >4 Reviews</span
                >
                <span>$450/night</span>
              </div>
            </div>
          </div>
        </div>
        <!-- ** house card end ** -->
      </div>
    </div>
    <!-- *** HOUSE SEARCH RESULTS END *** -->
  </body>
</html>
