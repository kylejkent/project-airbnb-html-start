<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/airbnbStyleSheet.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="nav-logo">
        <img src="./images/logo-airbnb.png" alt="" />
      </div>
      <div class="nav-buttons">
        <button type="button" class="btn btn-outline-secondary profile-button">
          <img
            src="https://avatars.githubusercontent.com/u/19708712?v=4"
            alt=""
            class="profile-button"
          />
          Kyle Kent
        </button>
        <button type="button" class="btn btn-outline-secondary logout-button">
          Logout
        </button>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="border-bottom">Profile</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>

          <div class="mb-2">
            <label for="exampleFormControlInput3" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput3"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput2"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Profile Picture</label
            >
            <div class="">
              <img
                src="https://avatars.githubusercontent.com/u/19708712?v=4"
                alt=""
                class="profile-button"
              />
            </div>
          </div>
          <div class="mb-3">
            <input
              type=" url"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="http://..."
            />
          </div>
          <div class="">
            <button type="button" class="btn btn-success">Save Changes</button>
          </div>
        </div>

        <div class="col-9">
          <h1 class="border-bottom">My Listings</h1>
          <div class="text-start mx-4">
            <button type="button" class="btn btn-success">
              List a House
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
