<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/airbnbStyleSheet.css" />
  </head>
  <body>
    <!-- *** MAIN NAV START *** -->
    <nav>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-9 g-2">
            <a class="nav-logo" href="google">
              <img src="./images/logo-airbnb.png" alt="" />
            </a>
          </div>
          <div class="col-3 g-2 align-items-end">
            <a href="#" class="btn btn-outline-secondary profile-button">
              <img
                src="https://avatars.githubusercontent.com/u/19708712?v=4"
                alt=""
                class="profile-button"
              />
              Kyle Kent
            </a>
            <a href="#" class="btn btn-outline-secondary logout-button">
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- *** MAIN NAV END *** -->

    <div class="container text-center">
      <div class="row">
        <div class="col-4">
          <h1 class="border-bottom">Profile</h1>
          <!-- *** PROFILE FORM START *** -->
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Full Name</label
              >
              <input type="text" class="form-control" name="profile-name" />
            </div>

            <div class="mb-2">
              <label for="exampleFormControlInput3" class="form-label"
                >Email address</label
              >
              <input type="email" class="form-control" name="profile-email" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="profile-password"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Profile Picture</label
              >
              <div class="">
                <img
                  src="https://avatars.githubusercontent.com/u/19708712?v=4"
                  alt=""
                  class="profile-button"
                />
              </div>
            </div>
            <div class="mb-3">
              <input
                type=" url"
                class="form-control"
                name="profile-picture"
                placeholder="http://..."
              />
            </div>
            <div class="">
              <button type="button" class="btn btn-success">
                Save Changes
              </button>
            </div>
          </form>
          <!-- *** PROFILE FORM END *** -->
        </div>

        <div class="col-7 offset-1">
          <h1 class="border-bottom">My Listings</h1>
          <div class="text-start mx-4">
            <button class="btn btn-success">
              List a House
            </button>
            <!-- *** No HOUSES LISTED START *** -->
            <div class="m-3 border p-2">
              <p class="text-center">You dont have any houses listed</p>
            </div>
            <!-- *** NO HOUSE LISTED END *** -->
            <!-- *** WITH HOUSE LISTING START *** -->
            <div class="card w-100">
              <div class="container text-center">
                <div class="row">
                  <div class="col-3">
                    1 of 2
                  </div>
                  <div class="col-9">
                    2 of 2
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">
                        With supporting text below as a natural lead-in to
                        additional content.
                      </p>
                      <a href="#" class="btn btn-primary">Button</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- *** WITH HOUSE LISTING END *** -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
